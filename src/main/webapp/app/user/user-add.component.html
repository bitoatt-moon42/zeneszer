@if (isLogin) {
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Login</h1>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
        <app-input-row [group]="addForm" field="name" label="Name"/>
        <app-input-row [group]="addForm" field="password" label="Password" [rowType]="'password'"/>
        <input type="submit" value="Login" class="btn btn-primary mt-4"/>
    </form>
} @else {
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Register</h1>
    </div>
    <form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
        <app-input-row [group]="addForm" field="name" label="Name"/>
        <app-input-row [group]="addForm" field="password" label="Password" [rowType]="'password'"/>
        <input type="submit" value="Register" class="btn btn-primary mt-4"/>
    </form>
}
